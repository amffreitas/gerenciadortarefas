<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<h:form method="post">
		<p:panel header="Cadastrar Tarefa">
			<br />
			<h:panelGrid columns="2" layout="flex">

				<p:outputLabel value="Título" />
				<p:inputText value="#{tarefaBean.tarefa.titulo}" maxlength="48"
					size="48" />

				<p:outputLabel value="Descrição:" />
				<p:inputTextarea value="#{tarefaBean.tarefa.descricao}" cols="50"
					rows="3" />

			</h:panelGrid>
			<br />
			<h:panelGrid columns="6">

				<p:outputLabel name="responsavel" value="Responsável:" />
				<p:selectOneMenu value="#{tarefaBean.tarefa.responsavel}">
					<f:selectItem itemValue="Fulano" itemLabel="Fulano" />
					<f:selectItem itemValue="Ciclano" itemLabel="Ciclano" />
					<f:selectItem itemValue="Beltrano" itemLabel="Beltrano" />
				</p:selectOneMenu>

				<p:outputLabel name="prioridade" value="Prioridade:" />
				<p:selectOneMenu value="#{tarefaBean.tarefa.prioridade}">
					<f:selectItem itemValue="1" itemLabel="Baixa" />
					<f:selectItem itemValue="2" itemLabel="Média" />
					<f:selectItem itemValue="3" itemLabel="Alta" />
				</p:selectOneMenu>

				<p:outputLabel name="situacao" value="Situação:" />
				<p:selectOneMenu value="#{tarefaBean.tarefa.situacao}">
					<f:selectItem itemValue="Em Andamento" itemLabel="Em Andamento" />
					<f:selectItem itemValue="Finalizada" itemLabel="Finalizada" />
				</p:selectOneMenu>

			</h:panelGrid>
			<br />
			<h:panelGrid columns="2">

				<p:outputLabel value="Prazo Final" />
				<p:datePicker value="#{tarefaBean.tarefa.prazoFinal}" id="date"
					showIcon="true" style="width:right" />

			</h:panelGrid>

			<br />
			<p:commandButton value="Cadastrar"
				action="#{tarefaBean.cadastrarTarefa}" update="@all" ajax="false" />
			<br />
		
		</p:panel>
	</h:form>



</ui:decorate>
